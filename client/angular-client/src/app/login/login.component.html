<div *ngIf="!(activeUser)" class="loginForm">
    <form #loginForm="ngForm">
<p>
    <mat-form-field appearance="outline">
    <mat-label>Username:</mat-label>    
    <input matInput type="text" id="loginname" name="loginname" [(ngModel)]="loginName" required>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="outline">
    <mat-label>Password: </mat-label>
    <input matInput type="password" id="loginpw" name="loginpw" [(ngModel)]="loginPw" required>
    </mat-form-field>
</p>
<button type="submit" mat-stroked-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
</form>
<p *ngIf="(authentificationError == true)"> Nutzername oder Passwort falsch. </p>
</div>
<mat-divider></mat-divider>
<div class="loginForm" *ngIf="!(activeUser)">
   <p> Noch kein Nutzer? <a href="" routerLink="/newUser">Hier registrieren.</a></p>
</div>
<h1 *ngIf="(activeUser)"class="loginForm">
Willkommen, {{activeUser}}!
</h1>
